server:
  port: 8082
  tomcat:
    # 默认编码
    uri-encoding: UTF-8
    max-threads: 0
  session-timeout: 10
spring:
  application:
    name: spring-boot-socket-web
  mvc:
    view:
      # 默认前缀
      prefix: /
  freemarker:
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .ftl
  thymeleaf:
    prefix: classpath:/templates
    cache: false

logging:
  level:
    #    org:
    #      springframework:
    #        security: INFO
    com.frank.oauth.server.mapper: debug